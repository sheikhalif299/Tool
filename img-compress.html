<html lang="en">
<head>

  <!-- STYLES -->
  <style>
  :root {
    --neon-purple: #a855f7;
    --neon-pink: #ec4899;
    --neon-blue: #22d3ee;
    --glass-bg: rgba(255, 255, 255, 0.12);
    --glass-border: rgba(255, 255, 255, 0.25);
    --text-main: #f8fafc;
    --text-muted: #cbd5e1;
  }

  * {
    box-sizing: border-box;
    font-family: "Poppins", system-ui, sans-serif;
  }

  body {
    margin: 0;
    min-height: 100vh;
    color: var(--text-main);
    background:
      radial-gradient(circle at top left, #6d28d9, transparent 40%),
      radial-gradient(circle at bottom right, #db2777, transparent 40%),
      linear-gradient(135deg, #020617, #0f172a);
    background-attachment: fixed;
  }

  header {
    text-align: center;
    padding: 3rem 1rem 2rem;
  }

  header h1 {
    font-size: clamp(2rem, 4vw, 3rem);
    background: linear-gradient(90deg, var(--neon-purple), var(--neon-blue));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 25px rgba(168, 85, 247, 0.5);
  }

  header p {
    color: var(--text-muted);
    max-width: 600px;
    margin: auto;
  }

  main {
    max-width: 1200px;
    margin: auto;
    padding: 1.5rem;
    display: grid;
    gap: 1.5rem;
  }

  @media (min-width: 900px) {
    main {
      grid-template-columns: 3fr 1.2fr;
    }
  }

  .card {
    background: var(--glass-bg);
    border: 1px solid var(--glass-border);
    border-radius: 20px;
    backdrop-filter: blur(18px);
    -webkit-backdrop-filter: blur(18px);
    padding: 1.8rem;
    box-shadow: 0 0 40px rgba(168, 85, 247, 0.15);
  }

  .card h2 {
    margin-top: 0;
    background: linear-gradient(90deg, var(--neon-purple), var(--neon-pink));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .controls {
    display: grid;
    gap: 1.2rem;
  }

  input[type="file"] {
    padding: 0.7rem;
    border-radius: 12px;
    border: 1px dashed var(--glass-border);
    background: rgba(255,255,255,0.05);
    color: var(--text-main);
    cursor: pointer;
  }

  input[type="range"] {
    appearance: none;
    height: 6px;
    border-radius: 6px;
    background: linear-gradient(90deg, var(--neon-purple), var(--neon-blue));
  }

  input[type="range"]::-webkit-slider-thumb {
    appearance: none;
    width: 18px;
    height: 18px;
    background: white;
    border-radius: 50%;
    box-shadow: 0 0 15px var(--neon-purple);
    cursor: pointer;
  }

  button {
    padding: 0.9rem;
    border-radius: 14px;
    border: none;
    background: linear-gradient(90deg, var(--neon-purple), var(--neon-pink));
    color: white;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 0 25px rgba(168, 85, 247, 0.5);
    transition: transform .2s, box-shadow .2s;
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 0 40px rgba(236, 72, 153, 0.7);
  }

  .preview {
    margin-top: 2rem;
    display: grid;
    gap: 1.5rem;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  }

  .preview img {
    max-width: 100%;
    border-radius: 14px;
    box-shadow: 0 0 25px rgba(34, 211, 238, 0.35);
  }

  .stats {
    color: var(--text-muted);
    font-size: 0.9rem;
  }

  .ad-slot {
    padding: 1.2rem;
    border-radius: 16px;
    border: 1px dashed var(--glass-border);
    background: rgba(255,255,255,0.06);
    text-align: center;
    color: var(--text-muted);
  }

  footer {
    text-align: center;
    padding: 2rem 1rem;
    font-size: 0.85rem;
    color: var(--text-muted);
  }
  </style>
</head>

<body>

<header>
  <h1>Neon Image Compressor</h1>
  <p>Compress images instantly with a stunning neon glass UI</p>
</header>

<main>

  <!-- TOOL -->
  <div class="card">
    <h2>Compress Your Image</h2>

    <div class="controls">
      <input type="file" id="upload" accept="image/*">

      <label>
        Compression Level:
        <strong><span id="qualityValue">80</span>%</strong>
      </label>
      <input type="range" id="quality" min="10" max="100" value="80">

      <button id="compressBtn">Compress Image</button>
    </div>

    <div class="preview">
      <div>
        <h3>Original</h3>
        <img id="originalImg">
        <p class="stats" id="originalSize"></p>
      </div>
      <div>
        <h3>Compressed</h3>
        <img id="compressedImg">
        <p class="stats" id="compressedSize"></p>
        <a id="downloadLink" download>
          <button style="margin-top:.6rem">Download</button>
        </a>
      </div>
    </div>
  </div>

  <!-- ADS -->
  <aside class="card">
    <h2>Sponsored</h2>

    <div class="ad-slot">
      <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
        data-ad-slot="YYYYYYYYYY"
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>

    <div class="ad-slot" style="margin-top:1rem;">
      Your Ad Here
    </div>
  </aside>

</main>

<footer>
  © 2025 Neon Image Compressor · All Rights Reserved
</footer>

<script>
const upload = document.getElementById('upload');
const quality = document.getElementById('quality');
const qualityValue = document.getElementById('qualityValue');
const compressBtn = document.getElementById('compressBtn');

const originalImg = document.getElementById('originalImg');
const compressedImg = document.getElementById('compressedImg');

const originalSize = document.getElementById('originalSize');
const compressedSize = document.getElementById('compressedSize');
const downloadLink = document.getElementById('downloadLink');

let originalFile;

quality.addEventListener('input', () => {
  qualityValue.textContent = quality.value;
});

upload.addEventListener('change', e => {
  originalFile = e.target.files[0];
  if (!originalFile) return;

  originalImg.src = URL.createObjectURL(originalFile);
  originalSize.textContent = `Size: ${(originalFile.size / 1024).toFixed(2)} KB`;
});

compressBtn.addEventListener('click', () => {
  if (!originalFile) return alert('Upload an image first');

  const img = new Image();
  img.src = URL.createObjectURL(originalFile);

  img.onload = () => {
    const canvas = document.createElement('canvas');
    canvas.width = img.width;
    canvas.height = img.height;

    const ctx = canvas.getContext('2d');
    ctx.drawImage(img, 0, 0);

    canvas.toBlob(blob => {
      const url = URL.createObjectURL(blob);
      compressedImg.src = url;
      compressedSize.textContent = `Size: ${(blob.size / 1024).toFixed(2)} KB`;
      downloadLink.href = url;
      downloadLink.download = `compressed-${originalFile.name}`;
    }, 'image/jpeg', quality.value / 100);
  };
});
</script>

</body>
</html>
